name: Release

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: read

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/integrail-sdk/
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sc if necessary
        if: ${{ inputs.runner != 'integrail' }}
        id: install-sc
        run: |
          bash <(curl -Ls "https://dist.simple-container.com/sc.sh") --version
      
      - name: Reveal secrets
        env:
          SIMPLE_CONTAINER_CONFIG: ${{ secrets.SC_CONFIG }}
        run: |
          bash <(curl -Ls "https://dist.simple-container.com/sc.sh") --version
          sc secrets reveal --force
          cat .env >> $GITHUB_ENV

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python - -y

      - name: Update PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Update Poetry configuration
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --sync --no-interaction

      - name: Package project
        run: poetry build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with: ${{ env.PYPI_API_TOKEN }}
